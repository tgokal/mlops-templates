steps:
  - task: AzureCLI@2
    displayName: Add pipeline to pipeline endpoint
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -e
        python templates/src/python-sdk/add_pipeline_to_endpoint.py -p $(pipeline_id)