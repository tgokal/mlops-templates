steps:
  - task: AzureCLI@2
    displayName: Run pipeline in AML
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        python templates/src/python-sdk/run_pipeline.py -p $(pipeline_id)
